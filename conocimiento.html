<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Base de Conocimiento AI - Segumex</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>

    <!-- PDF.js for Client-Side Extraction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-dark": "#101622",
                        "surface-card": "#1c1f27",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] }
                },
            },
        }

        async function checkSession() {
            const { data: { session } } = await window.supabaseClient.auth.getSession();
            if (!session) window.location.href = 'login.html';
        }
        checkSession();
    </script>
</head>

<body class="bg-[#f6f6f8] dark:bg-background-dark font-display text-white relative h-screen flex overflow-hidden">

    <aside id="sidebar" class="w-64 border-r border-[#3b4354] bg-[#111318] flex-shrink-0 flex flex-col z-20"></aside>

    <main class="flex-1 overflow-y-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold mb-1">Cerebro de la IA üß†</h1>
                <p class="text-[#9da6b9] text-sm">Gestiona lo que la IA sabe para responder a los clientes.</p>
            </div>
        </header>

        <!-- Tabs -->
        <div class="flex border-b border-[#3b4354] mb-6">
            <button onclick="switchTab('products')" id="tab-products"
                class="px-6 py-3 text-sm font-medium border-b-2 border-primary text-primary transition-colors">
                Productos (Manual)
            </button>
            <button onclick="switchTab('docs')" id="tab-docs"
                class="px-6 py-3 text-sm font-medium border-b-2 border-transparent text-[#9da6b9] hover:text-white transition-colors">
                Documentos (PDF)
            </button>
        </div>

        <!-- SECTION: PRODUCTS -->
        <div id="view-products" class="active-view">
            <div class="flex justify-end mb-4">
                <button onclick="abrirModalProducto()"
                    class="bg-primary hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-colors text-sm">
                    <span class="material-symbols-outlined text-lg">add</span>
                    Nuevo Producto
                </button>
            </div>
            <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Injected via JS -->
            </div>
        </div>

        <!-- SECTION: DOCS -->
        <div id="view-docs" class="hidden">
            <div class="bg-[#1c1f27] border border-[#3b4354] rounded-xl p-6 mb-6">
                <h3 class="font-bold text-lg mb-2">Subir Nuevo Conocimiento (PDF)</h3>
                <p class="text-xs text-[#9da6b9] mb-4">Sube p√≥lizas ejemplo, manuales o folletos. El sistema leer√° el
                    texto autom√°ticamente.</p>

                <div class="flex items-center gap-4">
                    <input type="file" id="pdfInput" accept="application/pdf" class="block w-full text-sm text-slate-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100
                    " />
                    <button onclick="procesarPDF()" id="btnUpload"
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg flex items-center gap-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="material-symbols-outlined">cloud_upload</span>
                        Procesar y Guardar
                    </button>
                </div>
                <!-- Progress Bar -->
                <div id="uploadProgress" class="w-full bg-gray-700 rounded-full h-2.5 mt-4 hidden">
                    <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <p id="uploadStatus" class="text-xs text-[#9da6b9] mt-2"></p>
            </div>

            <div id="docsList" class="space-y-3">
                <!-- Injected Docs -->
            </div>
        </div>

    </main>

    <!-- Modal Products -->
    <div id="productModal"
        class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden opacity-0 transition-opacity">
        <!-- Reused from products.html structure but simplified -->
        <div class="bg-[#1c1f27] border border-[#3b4354] rounded-xl w-full max-w-lg p-6">
            <h2 id="modalTitle" class="text-xl font-bold mb-4">Producto</h2>
            <form id="productForm" onsubmit="guardarProducto(event)">
                <input type="hidden" id="prodId">
                <div class="space-y-4">
                    <input id="prodName" required placeholder="Nombre"
                        class="w-full bg-[#111318] border border-[#3b4354] rounded p-2">
                    <textarea id="prodDesc" required rows="3" placeholder="Descripci√≥n"
                        class="w-full bg-[#111318] border border-[#3b4354] rounded p-2"></textarea>
                    <input id="prodPrice" required placeholder="Precio"
                        class="w-full bg-[#111318] border border-[#3b4354] rounded p-2">
                    <input id="prodReq" required placeholder="Requisitos"
                        class="w-full bg-[#111318] border border-[#3b4354] rounded p-2">
                </div>
                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" onclick="cerrarModalProducto()" class="text-gray-400">Cancelar</button>
                    <button type="submit" class="bg-primary px-4 py-2 rounded text-white text-sm">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="menu.js"></script>
    <script>
        // --- TABS LOGIC ---
        function switchTab(tab) {
            document.getElementById('view-products').classList.add('hidden');
            document.getElementById('view-docs').classList.add('hidden');
            document.getElementById('tab-products').classList.replace('border-primary', 'border-transparent');
            document.getElementById('tab-products').classList.replace('text-primary', 'text-[#9da6b9]');
            document.getElementById('tab-docs').classList.replace('border-primary', 'border-transparent');
            document.getElementById('tab-docs').classList.replace('text-primary', 'text-[#9da6b9]');

            document.getElementById(`view-${tab}`).classList.remove('hidden');
            const btn = document.getElementById(`tab-${tab}`);
            btn.classList.replace('border-transparent', 'border-primary');
            btn.classList.replace('text-[#9da6b9]', 'text-primary');

            if (tab === 'products') cargarProductos();
            if (tab === 'docs') cargarDocs();
        }

        // --- PDF EXTRACTION LOGIC ---
        async function procesarPDF() {
            const fileInput = document.getElementById('pdfInput');
            const file = fileInput.files[0];
            if (!file) return alert("Selecciona un PDF primero.");

            const btn = document.getElementById('btnUpload');
            const status = document.getElementById('uploadStatus');
            const progressDiv = document.getElementById('uploadProgress');
            const bar = document.getElementById('progressBar');

            btn.disabled = true;
            status.innerText = "Leyendo PDF (Extracci√≥n de texto)...";
            progressDiv.classList.remove('hidden');
            bar.style.width = '10%';

            try {
                // 1. Client-Side Text Extraction
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

                let extractedText = "";
                const totalPages = pdf.numPages;

                for (let i = 1; i <= totalPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    extractedText += `\n--- P√°gina ${i} ---\n${pageText}`;
                    bar.style.width = `${10 + (i / totalPages) * 40}%`;
                }

                console.log("Extracted Text Length:", extractedText.length);
                status.innerText = "Subiendo archivo y guardando datos...";
                bar.style.width = '60%';

                // 2. Upload File to Storage
                // SANITIZATION: Remove accents and special chars to avoid "Invalid key" errors
                const cleanName = file.name
                    .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // Remove accents
                    .replace(/[^a-zA-Z0-9.-]/g, "_"); // Replace spaces/symbols with _

                const fileName = `docs/${Date.now()}_${cleanName}`;
                const { data: uploadData, error: uploadError } = await window.supabaseClient.storage
                    .from('knowledge')
                    .upload(fileName, file);

                if (uploadError) throw new Error("Error subiendo archivo: " + uploadError.message);

                const fileUrl = `${window.supabaseClient.storageUrl}/object/public/knowledge/${fileName}`;
                bar.style.width = '80%';

                // 3. Save Metadata & Text to DB
                const { error: dbError } = await window.supabaseClient
                    .from('knowledge_docs')
                    .insert({
                        title: file.name,
                        file_url: fileUrl,
                        extracted_text: extractedText
                    });

                if (dbError) throw new Error("Error guardando en BD: " + dbError.message);

                bar.style.width = '100%';
                status.innerText = "¬°Completado! La IA ahora conoce este documento.";
                fileInput.value = '';
                cargarDocs();

            } catch (e) {
                console.error(e);
                status.innerText = "Error: " + e.message;
                status.classList.add('text-red-500');
            } finally {
                btn.disabled = false;
                setTimeout(() => { progressDiv.classList.add('hidden'); }, 3000);
            }
        }

        async function cargarDocs() {
            const list = document.getElementById('docsList');
            list.innerHTML = '<p class="text-sm text-gray-500">Cargando...</p>';

            const { data, error } = await window.supabaseClient
                .from('knowledge_docs')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                list.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
                return;
            }

            if (!data || data.length === 0) {
                list.innerHTML = '<p class="text-sm text-[#9da6b9] italic">No hay documentos subidos.</p>';
                return;
            }

            list.innerHTML = '';
            data.forEach(doc => {
                list.innerHTML += `
                <div class="bg-[#1c1f27] border border-[#3b4354] rounded-lg p-4 flex justify-between items-center group">
                    <div class="flex items-center gap-3">
                        <span class="material-symbols-outlined text-red-400 text-3xl">picture_as_pdf</span>
                        <div>
                            <h4 class="font-bold text-white text-sm">${doc.title}</h4>
                            <p class="text-xs text-[#9da6b9]">Subido: ${new Date(doc.created_at).toLocaleDateString()} ‚Ä¢ ${(doc.extracted_text || '').length} car√°cteres</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                         <a href="${doc.file_url}" target="_blank" class="p-2 hover:bg-[#3b4354] rounded text-[#9da6b9]">
                            <span class="material-symbols-outlined">visibility</span>
                        </a>
                        <button onclick="borrarDoc('${doc.id}')" class="p-2 hover:bg-red-900/50 rounded text-red-400">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </div>
                </div>`;
            });
        }

        async function borrarDoc(id) {
            if (!confirm("¬øEliminar este documento?")) return;
            await window.supabaseClient.from('knowledge_docs').delete().eq('id', id);
            cargarDocs();
        }

        // --- PRODUCTS LOGIC (Simplified from original) ---
        async function cargarProductos() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '<p>Cargando...</p>';
            const { data } = await window.supabaseClient.from('products').select('*');
            grid.innerHTML = '';
            data?.forEach(p => {
                grid.innerHTML += `
                <div class="bg-[#1c1f27] border border-[#3b4354] rounded p-4">
                    <h3 class="font-bold">${p.name}</h3>
                    <p class="text-xs text-gray-400 line-clamp-2">${p.description}</p>
                    <button onclick='abrirModalProducto(${JSON.stringify(p)})' class="text-xs text-primary mt-2">Editar</button>
                </div>`;
            });
        }

        // Reuse full logic from products.html if needed, but keeping it minimal for this replacement
        function abrirModalProducto(p) {
            document.getElementById('productModal').classList.remove('hidden');
            setTimeout(() => document.getElementById('productModal').classList.remove('opacity-0'), 10);
            if (p) {
                document.getElementById('prodId').value = p.id;
                document.getElementById('prodName').value = p.name;
                document.getElementById('prodDesc').value = p.description;
                document.getElementById('prodPrice').value = p.price;
                document.getElementById('prodReq').value = p.requirements;
            } else {
                document.getElementById('productForm').reset();
                document.getElementById('prodId').value = '';
            }
        }
        function cerrarModalProducto() {
            document.getElementById('productModal').classList.add('opacity-0');
            setTimeout(() => document.getElementById('productModal').classList.add('hidden'), 300);
        }
        async function guardarProducto(e) {
            e.preventDefault();
            const item = {
                name: document.getElementById('prodName').value,
                description: document.getElementById('prodDesc').value,
                price: document.getElementById('prodPrice').value,
                requirements: document.getElementById('prodReq').value
            };
            const id = document.getElementById('prodId').value;
            if (id) await window.supabaseClient.from('products').update(item).eq('id', id);
            else await window.supabaseClient.from('products').insert(item);
            cerrarModalProducto();
            cargarProductos();
        }

        // Initial Load
        switchTab('products');
    </script>
</body>

</html>
