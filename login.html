<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login - Segumex CRM</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3b82f6",
                        "background-dark": "#0a0c10"
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] }
                }
            }
        }
    </script>
</head>

<body
    class="bg-background-dark font-display text-white flex items-center justify-center h-screen relative overflow-hidden">

    <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/10 rounded-full blur-[120px]"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-900/20 rounded-full blur-[120px]"></div>

    <div
        class="bg-[#161b22]/80 backdrop-blur-xl border border-[#2d3442] p-10 rounded-3xl w-full max-w-md shadow-2xl z-10">

        <div class="text-center mb-10">
            <div class="mb-4 flex justify-center">
                <img src="segumex sin fondo.png" alt="Segumex Logo"
                    class="h-40 w-auto object-contain drop-shadow-[0_0_15px_rgba(255,255,255,0.3)]">
            </div>

            <h1 class="text-2xl font-black tracking-tighter text-white uppercase">Segumex</h1>
            <div class="flex items-center justify-center gap-2 mt-1">
                <span class="h-px w-6 bg-[#2d3442]"></span>
                <p class="text-primary font-bold text-[10px] uppercase tracking-[0.3em]">CRM Agentes</p>
                <span class="h-px w-6 bg-[#2d3442]"></span>
            </div>
        </div>

        <form id="loginForm" class="space-y-5">
            <div class="space-y-1.5">
                <label class="block text-[10px] font-black text-[#94a3b8] uppercase tracking-widest ml-1">Correo
                    Electrónico</label>
                <input type="email" id="email" required placeholder="tu@segumex.com"
                    class="w-full bg-[#0f111a] border border-[#2d3442] rounded-xl text-white p-3.5 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all placeholder:text-[#334155]">
            </div>

            <div class="space-y-1.5">
                <label
                    class="block text-[10px] font-black text-[#94a3b8] uppercase tracking-widest ml-1">Contraseña</label>
                <input type="password" id="password" required placeholder="••••••••"
                    class="w-full bg-[#0f111a] border border-[#2d3442] rounded-xl text-white p-3.5 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all placeholder:text-[#334155]">
            </div>

            <button type="submit"
                class="w-full bg-primary hover:bg-blue-600 py-4 rounded-xl font-black text-xs uppercase tracking-widest transition-all shadow-lg shadow-blue-900/20 active:scale-[0.98] mt-2">
                Entrar al Sistema
            </button>
        </form>

        <p id="errorMsg"
            class="text-red-500 text-[10px] mt-6 text-center hidden font-bold bg-red-500/10 py-2 rounded-lg border border-red-500/20">
            ⚠️ Credenciales incorrectas
        </p>

        <div class="mt-10 text-center border-t border-[#2d3442] pt-6">
            <p class="text-[9px] text-[#475569] font-bold uppercase tracking-[0.2em]">Segumex CRM v2.6</p>
        </div>
    </div>

    <script>
        // Mantenemos la lógica de inicio para no romper compatibilidad si aún usas local
        function initAuth() {
            if (!localStorage.getItem('segumex_usuarios')) {
                const usuariosIniciales = [
                    {
                        email: 'alejandro.soto1203@icloud.com',
                        pass: 'Soad9212',
                        rol: 'admin',
                        nombre: 'Alejandro Soto'
                    }
                ];
                localStorage.setItem('segumex_usuarios', JSON.stringify(usuariosIniciales));
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            // --- NUEVA LÓGICA SUPABASE ---
            const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                // Si falla en Supabase, intentamos local por si aún no migras tus usuarios
                const usuarios = JSON.parse(localStorage.getItem('segumex_usuarios'));
                const userLocal = usuarios.find(u => u.email === email && u.pass === password);

                if (userLocal) {
                    localStorage.setItem('segumex_sesion', JSON.stringify({
                        email: userLocal.email,
                        rol: userLocal.rol,
                        nombre: userLocal.nombre,
                        loginTime: Date.now()
                    }));
                    window.location.href = 'index.html';
                } else {
                    // Traducción básica de errores comunes
                    let msg = error.message;
                    if (msg.includes("Invalid login credentials")) msg = "Credenciales incorrectas";
                    if (msg.includes("Email not confirmed")) msg = "El correo no ha sido confirmado";

                    errorMsg.innerText = "⚠️ " + msg;
                    errorMsg.classList.remove('hidden');
                }
            } else {
                // Éxito en Supabase: Guardamos sesión persistente
                localStorage.setItem('segumex_sesion', JSON.stringify({
                    email: data.user.email,
                    rol: data.user.user_metadata.rol || 'agente',
                    nombre: data.user.user_metadata.nombre || 'Usuario',
                    loginTime: Date.now()
                }));
                window.location.href = 'index.html';
            }
        });

        initAuth();
    </script>
</body>

</html>
